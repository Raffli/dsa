

<div *ngIf="held===undefined">
  <span>Es wurde kein Held ausgewählt. Bitte lade einen hoch</span>
  <input type="file" (change)="fileUploaded($event)">
</div>


<div *ngIf="held!==undefined" class="bordered">
  <p-tabView>
    <p-tabPanel header="Übersicht">

      <app-sheet-overview [held]="held"></app-sheet-overview>


    </p-tabPanel>
    <p-tabPanel header="Kampfbogen">
      FIGHT
    </p-tabPanel>

  </p-tabView>


</div>
