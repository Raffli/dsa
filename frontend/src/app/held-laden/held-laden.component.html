

<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
  <div class="ui-grid-row">
    Neuen Held laden: <input type="file" (change)="fileUploaded($event)">
  </div>
  <p-panel [header]="gruppe" *ngFor="let gruppe of gruppenNamen; let i=index" [toggleable]="true">

    <div class="ui-grid-row" *ngFor="let member of helden[i]">
      <button (click)="loadHeld(member)">
        {{member}}
      </button>

    </div>

  </p-panel>

</div>

<app-held-laden-passwort [name]="heldenName" (heldLoaded)="heldLoaded($event)"></app-held-laden-passwort>
