

<div *ngIf="held===undefined">
  <span>Es wurde kein Held ausgewählt. Bitte lade einen hoch</span>

</div>


<div *ngIf="held!==undefined" class="bordered">
  <p-tabView *ngIf="isProd(); else dev">

    <p-tabPanel header="Übersicht">
      <app-sheet-overview [held]="held"></app-sheet-overview>
    </p-tabPanel>
    <p-tabPanel header="Kampfbogen">
      <app-kampfbogen [held]="held"></app-kampfbogen>
    </p-tabPanel>
    <p-tabPanel header="Zauber" *ngIf="held.talente.zauber.length != 0">
      <app-zauberbogen [held]="held"></app-zauberbogen>
    </p-tabPanel>
    <p-tabPanel header="Ereignisse">
      <app-ereignis-bogen [held]="held"></app-ereignis-bogen>
    </p-tabPanel>


  </p-tabView>
  <ng-template #dev>
    <p-tabView>
      <p-tabPanel header="Zauber" *ngIf="held.talente.zauber.length != 0">
        <app-zauberbogen [held]="held"></app-zauberbogen>
      </p-tabPanel>
      <p-tabPanel header="Ereignisse">
        <app-ereignis-bogen [held]="held"></app-ereignis-bogen>
      </p-tabPanel>
      <p-tabPanel header="Übersicht">
        <app-sheet-overview [held]="held"></app-sheet-overview>
      </p-tabPanel>
      <p-tabPanel header="Kampfbogen">
        <app-kampfbogen [held]="held"></app-kampfbogen>
      </p-tabPanel>
    </p-tabView>

  </ng-template>

</div>
