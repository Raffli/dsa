<p-dialog [modal]="true" [visible]="visible" header="Kampf speichern" (onHide)="onDialogHide()" width="800">
  <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" *ngIf="!conflictingKampfteilnehmer">
    <div class="ui-grid-row">
      <div class="ui-grid-col-4">
        Kampfname:
      </div>
      <div class="ui-grid-col-8">
        <input type="text" [(ngModel)]="kampfname" (keydown.enter)="saveKampf()">
      </div>

    </div>
    <div class="ui-grid-row">
      <button (click)="saveKampf()">Speichern</button>
    </div>

  </div>
  <div *ngIf="conflictingKampfteilnehmer">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
      <div class="ui-grid-row">
        Datenbank:
      </div>
      <app-display-kampf [teilnehmer]="conflictingKampfteilnehmer" readonly="true"></app-display-kampf>
      <div class="ui-grid-row">
        Neu erstellt:
      </div>
      <app-display-kampf [teilnehmer]="kampfteilnehmer" readonly="true"></app-display-kampf>

    </div>

  </div>

</p-dialog>
