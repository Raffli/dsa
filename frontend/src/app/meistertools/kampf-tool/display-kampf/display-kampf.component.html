<app-display-kampf-member *ngFor="let member of data.teilnehmer; let i = index" [teilnehmer]="member"
                          [active]="data.current==i" (onAttack)="onAttack(member, $event)" (onParry)="onParry(member)" (onDamage)="onDamage(member)">

</app-display-kampf-member>



<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
  <div class="ui-grid-row">
    <input type="text" *ngIf="!readonly" pInputText [(ngModel)]="command" (keydown.enter)="onCommandEnter()" (keydown.Tab)="onCommandTab()">
  </div>
  <div class="ui-grid-row">
    <div class="ui-grid-col-2">
      <button (click)="executeCommand('next')">Next</button>
    </div>
  </div>
  <div class="ui-grid-row" *ngFor="let command of getCommands()">
    {{command.getDescription()}}
  </div>
</div>
